<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Image Gallery</title>
		<link rel="stylesheet" type="text/css" href="main.css">
	</head>
	<body>
		<h1>An Image Gallery</h1>
		<div class="container">
			<div class="item red">
				<img src="images/me.jpg" />
				<i class="fa fa-gamepad" aria-hidden="true"></i>
				<a href="https://www.google.com/search?q=mario"></a>
			</div>
			<div class="item blue">
				<img src="images/dachsund.jpg" />
				<i class="fa fa-paw" aria-hidden="true"></i>
				<a href="https://www.google.com/search?q=dachsund"></a>
			</div>
			<div class="item green">
				<img src="./images/nephew.jpg" />
				<i class="fa fa-heart" aria-hidden="true"></i>
				<a href="https://www.google.com/search?q=mario+cappy"></a>
			</div>
		</div>
	</body>
</html>
